# please replace 'your-app' with your application-id

application: your-app  
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /test
  script: cmdtest.app
  login: admin

- url: /invite/.*
  script: invite.app
  login: admin

- url: /oauth/.*
  script: oauth.app

- url: /_ah/xmpp/message/chat/
  script: chat.app
  login: admin

- url: /_ah/xmpp/presence/available/
  script: chat.app
  login: admin

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

inbound_services:
- xmpp_message
