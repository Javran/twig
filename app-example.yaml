application: # put your application id here
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /image
  static_dir: image

- url: /test
  script: cmdtest.app
  login: admin

- url: /invite/.*
  script: invite.app
  login: admin

- url: /oauth/.*
  script: oauth.app

- url: /_ah/xmpp/message/chat/
  script: chat.app
  login: admin

- url: /_ah/xmpp/presence/.*
  script: chat.app
  login: admin

- url: /help/.*
  script: help.app

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

inbound_services:
- xmpp_message
#- xmpp_presence
